<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Future Prospects</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="../scripts/main_page.js"></script>
</head>



<body>
    <ul id="bar" class="container-element">
        <li><div class="logo"><a href="../main_selection/index.html">Future Prospects</a></div></li>
        <li><div class="option"><a href="../about_contact/about_contact.html">About Us</a></div></li>
        <li><div class="option"><a data-popup-target="#popup">Login</a></div></li>
    </ul>
    <div id="left" class="halves">
        <h1>STUDENT</h1>
        <a class="p1" href="../main_page/job_searching/job_searching.html">Find your dream job</a>
        <a href="../register/register_employee.html">
            <button class="btn" >Register now!</button>
        </a>
    </div>
    <div id="right" class="halves">
        <h1>EMPLOYER</h1>
        <a class="p1" href="">Find a perfect employee</a>
        <a href="../register/register_employer.html">
            <button class="btn" >Register now!</button>
        </a>
    </div>
    <div id="center">Welcome to Future Prospects!</div>


    <div class="popup" id="popup">
        <div data-close-button class="close-button">&times;</div>
        <div class="form">
          <h2>Log in</h2>
          <div class="form-element">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
          </div>

          <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
          </div>

          <div class="form-element">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Remember me</label>
          </div>

          <div class="form-element">
            <button>Sign in</button>
          </div>

          <div class="form-element">
            <a href="../register/register_employee.html">Don't have an account? Register now!</a>
          </div>
        </div>
    </div>


    <div id="overlay"></div>


</body>
</html>
